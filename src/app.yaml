runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT appengine:app --timeout 5400 --worker-class=gthread --workers=4 --threads=8

manual_scaling:
    instances: 2

resources:
    cpu: 4
    memory_gb: 8
    disk_size_gb: 20

env_variables:
    GCS_SERVICE_ACCOUNT: "github-open-covid-19@appspot.gserviceaccount.com"
