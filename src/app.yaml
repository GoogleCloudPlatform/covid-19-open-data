runtime: custom
env: flex
# gunicorn options:
# --timeout=10800
#   Use a 2.5 hour timeout, which is greater than the internal 2 hour deferred request timeout
# --workers=32
#   Use sync worker class with 32 workers running in parallel
# --max-requests=1
#   Kill worker after a single request, and spawn a new worker to replace it
entrypoint: gunicorn -b :$PORT appengine:app --timeout=10800 --workers=32 --max-requests=1

manual_scaling:
    instances: 2

resources:
    cpu: 4
    memory_gb: 8
    disk_size_gb: 20

env_variables:
    GCS_SERVICE_ACCOUNT: "github-open-covid-19@appspot.gserviceaccount.com"
