# Geography pipeline configuration

schema:
  key: str
  open_street_maps: int
  latitude: float
  longitude: float
  elevation: int
  area: int
  rural_area: int
  urban_area: int

auxiliary:
  metadata: ./data/metadata.csv
  localities: ./data/localities.csv
  country_codes: ./data/country_codes.csv
  knowledge_graph: ./data/knowledge_graph.csv
  worldbank_indicators: ./data/worldbank_indicators.csv

sources:

  - name: pipelines._common.wikidata.WikidataDataSource
    parse:
      open_street_maps: P402
      elevation: P2044
      area: P2046
    automation:
      job_group: 'all'
      deferred: true
      # Run only twice a day, since it's so resource consuming and does not change often
      schedule: "0 */12 * * *"

  - name: pipelines.geography.wikidata.WikidataCoordinatesDataSource
    parse:
      coordinates: P625
    automation:
      job_group: 'all'
      deferred: true
      # Run only twice a day, since it's so resource consuming and does not change often
      schedule: "0 */12 * * *"

  - name: pipelines.worldbank.worldbank.WorldbankDataSource
    fetch:
      - url: "https://storage.googleapis.com/covid19-open-data/cache/2020-01-01-00/WDI_csv.zip"
    parse:
      min_year: 2000
      indicators:
        area: "AG.SRF.TOTL.K2"
        rural_area: "AG.LND.TOTL.RU.K2"
        urban_area: "AG.LND.TOTL.UR.K2"
    test:
      location_key_match: '^..$'
    automation:
      job_group: 'all'
      deferred: true
      # Run only twice a day, since it's so resource consuming and does not change often
      schedule: "0 */12 * * *"
