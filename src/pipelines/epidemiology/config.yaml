      - name: deceased
        url: "https://raw.githubusercontent.com/ishaberry/Covid19Canada/master/timeseries_hr/mortality_timeseries_hr.csv"
    test:
      location_key_match: '^CA_[^_]+$'
    automation:
      job_group: ca

  - class: pipelines.epidemiology.ca_authority.CanadaDataSource
