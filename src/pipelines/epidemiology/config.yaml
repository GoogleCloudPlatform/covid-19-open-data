    fetch:
      - url: "https://en.wikipedia.org/wiki/Template:2019-20_coronavirus_pandemic_data/Australia_medical_cases"
        opts:
          ext: html
    parse:
      country: AU
      date_format: "%d %B %Y"
      cumsum: true
    test:
      location_key_match: '^AU_[^_]+$'
    automation:
