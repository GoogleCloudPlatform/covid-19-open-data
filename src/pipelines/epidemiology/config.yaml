      - url: "https://raw.githubusercontent.com/nychealth/coronavirus-data/master/boro/boroughs-case-hosp-death.csv"

  # Data sources for US_TX level 2
  - name: pipelines.epidemiology.us_tx_authority.TexasDataSource
